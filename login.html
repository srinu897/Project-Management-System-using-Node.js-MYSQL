<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Jost', sans-serif;
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
        }
        h1 {
            color: #fff;
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
        }
        .main {
            width: 350px;
            height: auto;
            background: url("https://doc-08-2c-docs.googleusercontent.com/docs/securesc/68c90smiglihng9534mvqmq1946dmis5/fo0picsp1nhiucmc0l25s29respgpr4j/1631524275000/03522360960922298374/03522360960922298374/1Sx0jhdpEpnNIydS4rnN4kHSJtU1EyWka?e=view&authuser=0&nonce=gcrocepgbb17m&user=03522360960922298374&hash=tfhgbs86ka6divo3llbvp93mg4csvb38") no-repeat center/cover;
            border-radius: 10px;
            box-shadow: 5px 20px 50px #000;
            overflow: hidden;
            padding: 20px;
        }
        label {
            color: #fff;
            font-size: 2.3em;
            justify-content: center;
            display: flex;
            font-weight: bold;
            text-align: center;
        }
        input {
            width: 80%;
            height: 20px;
            background: #e0dede;
            display: flex;
            margin: 15px auto;
            padding: 12px;
            border: none;
            outline: none;
            border-radius: 5px;
        }
        button {
            width: 80%;
            height: 40px;
            margin: 10px auto;
            display: block;
            color: #fff;
            background: #573b8a;
            font-size: 1em;
            font-weight: bold;
            outline: none;
            border: none;
            border-radius: 5px;
            transition: .2s ease-in;
            cursor: pointer;
        }
        button:hover {
            background: #6d44b8;
        }
        .switch {
            text-align: center;
            color: white;
            font-size: 0.9em;
            margin-top: 10px;
            transition: color 0.3s ease;
        }
        .switch a {
            color: white;
            text-decoration: none;
        }
        .switch a:hover {
            color: #6d44b8;
        }
        .forgot-password {
            text-align: center;
            color: white;
            font-size: 0.9em;
            margin-top: 10px;
        }
        .forgot-password a {
            color: white;
            text-decoration: none;
        }
        .forgot-password a:hover {
            color: #6d44b8;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="container active" id="login-form">
            <form method="POST" action="/login">
                <label for="Project Management System" aria-hidden="true">
                    Project Management<br>System
                </label>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="pswd" placeholder="Password" required>
                <button type="submit">Login</button>
                <p class="switch">
                    <a href="signup.html">Don't have an account? Signup</a>
                        </div>
    </div>
</body>
</html>
